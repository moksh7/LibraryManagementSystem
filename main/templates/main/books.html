{% extends 'main/base.html'%}
{% block title %}books issued{% endblock title %}
{% block content%}
   <div id="table">
          <h1>Your Books</h1>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                
                <th scope="col">Book Name</th>
                <th scope="col">Issued on</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              {% for record in records %}
                <tr>
                    <td>{{record.book.name}}</td>
                    <td>{{record.date_issued}}</td>
                    <td><a href="{% url 'main:returnbook' record.book.id %}"><button class="btn btn-primary btn-sm">Return Book</button></a>
                    </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
{% endblock%}
